<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Login Portal</h1>
    
    <button onclick="redirectToStudentLogin()">Student Login</button>
    <button onclick="redirectToStaffLogin()">Staff Login</button>

    <script>
        function redirectToStudentLogin() {
            // Redirect to student login page
            window.location.href = "student_login.html";
        }

        function redirectToStaffLogin() {
            // Redirect to staff login page
            window.location.href = "staff_login.html";
        }
    </script>
</body>
</html>
